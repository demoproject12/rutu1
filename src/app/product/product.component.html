  <div class="container">                    
<div class="row">
  <div class="col-6">
    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
      <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
      <label class="btn btn-outline-primary" for="btnradio1" (click)="filterproduct('all')">All</label>
    
      <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
      <label class="btn btn-outline-primary" for="btnradio2"  (click)="filterproduct('mobile')" >Mobile</label>
    
      <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
      <label class="btn btn-outline-primary" for="btnradio3" (click)="filterproduct('tv')" >TV</label>

      <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
      <label class="btn btn-outline-primary" for="btnradio4" (click)="filterproduct('fridge')" >Fridge</label>

      <input type="radio" class="btn-check" name="btnradio" id="btnradio5" autocomplete="off">
      <label class="btn btn-outline-primary" for="btnradio5" (click)="filterproduct('headphone')" >Headphone</label>
    </div>
  </div>
  <div class="col-4">
  <!--  <input class="form-control" type="text" placeholder="Product Name" [value]="searchBy" (input)="searchByfilter($event)"  >-->
  <input class="form-control" type="text" placeholder="Product Name" [(ngModel)]="searchBy"  >

</div>
  <div class="col-2">
<p>{{searchBy}}</p>

  </div>
</div>
</div>


<div class="container mt-4">
<div class="row">
<div class="col-12 col-lg-3 col-md-4 col-sm-12 mb-4" *ngFor="let product of filterproductarray">
<div class="card" style="width: 18rem;"  [class.bgcolor]="product.bgcolor" style="border:solid-gray"[style.width.rem]="cardWidth" [style.box-shadow]="shadow" [ngStyle]="cardtextstyle" [class.bgcolorone]="product.bgcolorone">
  <img [src]="product.img" class="card-img-top" alt="..." height="210px">
  <div class="card-body">
    <h5 class="card-title">{{product.name}}</h5>
    <p class="card-text">{{product.discription}}</p>
    <p class="card-text">{{product.price}}</p>
    <a href="#" class="btn  btn-outline-danger">Add To Cart</a>
  </div>
  
</div>
</div>
</div>
</div>

<div class="container">
<div class="row">
  <div class="col">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="lgtv.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="iphone13.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="boat.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">

      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">

      </button>
    </div>
  </div>
</div>
